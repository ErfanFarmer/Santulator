dependencies {
    compile 'org.apache.commons:commons-lang3:3.8.1'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.9.8'
    compile 'com.github.librepdf:openpdf:1.2.8'
    compile 'org.slf4j:slf4j-api:1.7.25'
    compile 'com.google.inject:guice:4.2.2'
    compile 'org.apache.poi:poi:4.0.1'
    compile 'org.apache.poi:poi-ooxml:4.0.1'

    testCompile project(':test-utils')

    runtime 'ch.qos.logback:logback-classic:1.2.3'

    // This is required by OpenPDF for password protection
    runtime 'org.bouncycastle:bcprov-jdk15on:1.60'
}

test {
    jvmArgs += [
        '--add-opens', 'java.base/java.lang=com.google.guice'
    ]
}
